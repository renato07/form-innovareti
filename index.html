<!DOCTYPE html>
<html lang="pt-BR">

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Inscrição | Innovare</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="fixed">
    <section class="form-section">
      <h1>Inscrição: Feira de Desenvolvimento</h1>

      <div class="form-wrapper">
        <form action="">
          <div class="input-name">
            <label for="register-name">Nome</label>
            <input type="text" id="register-name" required />
          </div>

          <div class="input-formation">
            <label for="register-formation">Formação</label>
            <input type="text" id="register-formation" required />
          </div>

          <div class="input-email">
            <label for="register-email">Email</label>
            <input type="email" id="register-email" required />
          </div>

          <div class="input-cpf">
            <label for="register-cpf">CPF</label>
            <input type="number" id="cpf" required />
          </div>

          <div class="input-date">
            <label for="register-date">Data de nascimento</label>
            <input type="date" id="register-date" required />
          </div>

          <div class="radio-bottom">
            <label for="radio-bottom">Como ficou sabendo da inscrição?</label>
            <form class="bottoms">
              <p>
                <label><input type="radio" name="source" value="Facebook"/>Facebook</label>
              </p>
              <p>
                <label><input type="radio" name="source" value="Instagram"/>Instagram</label>
              </p>
              <p>
                <label><input type="radio" name="source" value="Email"/>Email</label>
              </p>
              <p>
                <label><input type="radio" name="source" value="outros"/>Outros</label>
              </p>
            </form>

            <div class="input-others">
              <label for="register-others">Outros? Descreva</label>
              <input type="text" id="register-others" />
            </div>

          <button type="submit" class="btn-send">Enviar Inscrição</button>
        </form>
      </div>
    </div>
    </section>

    <h2>2020 &#169; Renato Silva</h2>

   

        <script src="script.js"></script>
  </body>
</html>
